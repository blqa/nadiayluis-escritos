<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nadia & Luis | Mis Escritos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { serif: ['"Playfair Display"', 'serif'], sans: ['"Inter"', 'sans-serif'] },
                    colors: { romantic: { dark: '#2D1B2E', pink: '#F7CAD0', rose: '#E11D48' } },
                    animation: { 'float': 'float 8s ease-in-out infinite', 'fade-in-up': 'fadeInUp 0.8s ease-out forwards' },
                    keyframes: { 
                        float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } },
                        fadeInUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #FAFAFA; color: #2D1B2E; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        .noise-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; opacity: 0.03; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E"); }
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.3); }
        .glass-card { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.6); transition: all 0.3s ease; }
        .glass-card:hover { transform: translateY(-3px); background: rgba(255, 255, 255, 0.98); box-shadow: 0 15px 30px -5px rgba(0,0,0,0.05); border-color: rgba(225, 29, 72, 0.1); }
        
        .dropcap::first-letter {
            float: left;
            font-size: 3.5rem;
            line-height: 0.8;
            font-weight: 700;
            margin-right: 0.1em;
            color: #E11D48;
            font-family: "Playfair Display", serif;
        }

        /* Modal Styles */
        dialog { 
            background: transparent; 
            border: none; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            max-width: none; 
            max-height: none;
            backdrop-filter: blur(5px);
        }
        dialog::backdrop { background: rgba(0,0,0,0.3); }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <div class="noise-bg"></div>
    <canvas id="particleCanvas" class="fixed top-0 left-0 w-full h-full -z-10 opacity-30"></canvas>

    <!-- NAVBAR -->
    <nav class="fixed top-0 left-0 w-full z-50 glass-nav h-16 flex items-center justify-between px-6 md:px-12">
        <a href="index.html" class="opacity-50 hover:opacity-100 transition-opacity flex items-center gap-2 text-xs uppercase tracking-widest text-gray-500">
            <i data-lucide="arrow-left" class="w-4 h-4"></i> Volver al Inicio
        </a>
        <span class="font-serif italic text-xl text-gray-800">L <span class="text-rose-400">&</span> N</span>
        <div class="w-20"></div>
    </nav>

    <!-- HEADER -->
    <header class="pt-32 pb-16 px-6 text-center relative overflow-hidden">
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[600px] h-[400px] bg-rose-100/40 rounded-full blur-[80px] -z-10"></div>
        <div class="max-w-2xl mx-auto space-y-4 animate-fade-in-up">
            <div class="inline-block p-3 rounded-full bg-white/50 mb-4 shadow-sm">
                <i data-lucide="feather" class="w-6 h-6 text-rose-400"></i>
            </div>
            <h1 class="font-serif text-5xl md:text-7xl text-gray-900 leading-tight">
                Bit√°cora del <br/><span class="italic text-rose-500">Coraz√≥n</span>
            </h1>
            <p class="text-gray-500 font-light text-sm md:text-base tracking-wide max-w-md mx-auto">
                Todo lo que no puedo callar, todo lo que te escribo en silencio.
                <br>Una colecci√≥n de pensamientos solo para tus ojos.
            </p>
        </div>
    </header>

    <!-- WRITINGS GRID -->
    <main class="flex-grow px-4 pb-24">
        <div class="max-w-5xl mx-auto">
            <!-- Container for Writings -->
            <div id="writings-container" class="columns-1 md:columns-2 gap-6 space-y-6">
                <!-- Loading State -->
                <div class="glass-card p-8 rounded-2xl text-center">
                    <p class="text-gray-400 animate-pulse">Cargando pensamientos...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER & SECRET BUTTON -->
    <footer class="py-8 text-center text-gray-400 text-[10px] md:text-xs uppercase tracking-widest bg-white/50 backdrop-blur-sm relative group">
        <p class="opacity-50">escritos.nadiayluis.art</p>
        
        <!-- Secret Button (Visible on hover/focus) -->
        <button id="secret-btn" class="absolute bottom-2 right-4 p-2 opacity-10 hover:opacity-100 transition-opacity duration-500 text-rose-400" title="Nuevo Escrito">
            <i data-lucide="lock" class="w-4 h-4"></i>
        </button>
    </footer>

    <!-- ADD WRITING MODAL -->
    <dialog id="writing-modal">
        <div class="min-h-screen flex items-center justify-center p-4">
            <div class="glass-card w-full max-w-lg bg-white p-8 rounded-3xl shadow-2xl relative animate-fade-in-up">
                <button id="close-modal" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
                
                <h3 class="font-serif text-2xl text-gray-800 mb-6">Nuevo Escrito</h3>
                
                <form id="writing-form" class="space-y-4">
                    <div>
                        <label class="block text-xs uppercase tracking-widest text-gray-500 mb-1">T√≠tulo</label>
                        <input type="text" id="w-title" required class="w-full bg-gray-50 border border-gray-200 rounded-lg p-3 focus:outline-none focus:border-rose-400 font-serif text-lg">
                    </div>
                    
                    <div>
                        <label class="block text-xs uppercase tracking-widest text-gray-500 mb-1">Contenido</label>
                        <textarea id="w-content" required rows="6" class="w-full bg-gray-50 border border-gray-200 rounded-lg p-3 focus:outline-none focus:border-rose-400 font-sans resize-none"></textarea>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs uppercase tracking-widest text-gray-500 mb-1">Fecha</label>
                            <input type="date" id="w-date" required class="w-full bg-gray-50 border border-gray-200 rounded-lg p-3 focus:outline-none focus:border-rose-400">
                        </div>
                        <div>
                            <label class="block text-xs uppercase tracking-widest text-gray-500 mb-1">Icono</label>
                            <select id="w-icon" class="w-full bg-gray-50 border border-gray-200 rounded-lg p-3 focus:outline-none focus:border-rose-400">
                                <option value="heart">Coraz√≥n ‚ù§Ô∏è</option>
                                <option value="pen-tool">Pluma ‚úíÔ∏è</option>
                                <option value="moon">Luna üåô</option>
                                <option value="star">Estrella ‚≠ê</option>
                                <option value="music">M√∫sica üéµ</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-rose-500 text-white font-bold py-3 rounded-xl hover:bg-rose-600 transition-colors shadow-lg shadow-rose-200">
                        Guardar en el Coraz√≥n
                    </button>
                </form>
            </div>
        </div>
    </dialog>

    <!-- FIREBASE & LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";

        // Initial Data to seed if empty (Hybrid approach)
        const STATIC_WRITINGS = [
            {
                title: "Lo que significas",
                date: "2025-02-14",
                icon: "heart",
                content: "A veces me pregunto si sabes realmente el impacto que tienes en mis d√≠as. No es solo el hecho de que est√©s, es la forma en que el mundo cambia de color cuando t√∫ lo miras.\n\nEscribo esto porque a veces las palabras habladas se las lleva el viento, pero aqu√≠, en este rinc√≥n digital, quiero que perduren. Eres mi calma en la tormenta.",
                author: "Luis"
            },
            {
                title: "Micro-poema",
                date: "2025-02-14",
                icon: "star",
                content: "\"Si el tiempo se detuviera,<br>elegir√≠a quedarme<br>atrapado en tu sonrisa.\"",
                isPoem: true
            }
        ];

        // --- TU CONFIGURACI√ìN DE FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyD0lX3XmVPQHNNxpsZS82YzDMzM6MLhq3g",
            authDomain: "godsplan-blqa.firebaseapp.com",
            projectId: "godsplan-blqa",
            storageBucket: "godsplan-blqa.firebasestorage.app",
            messagingSenderId: "1008783768310",
            appId: "1:1008783768310:web:c09fe541a2f4d23e5b8ad7",
            measurementId: "G-924H3FVC6Z"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 1. Auth (Requires "Anonymous" enabled in Firebase Console)
        signInAnonymously(auth).then(() => {
            console.log("Conectado exitosamente a Firebase");
            initRealtimeListener();
        }).catch((error) => {
            console.error("Error de autenticaci√≥n: ", error);
            console.warn("IMPORTANTE: Aseg√∫rate de habilitar 'Anonymous' en Authentication > Sign-in method en tu consola de Firebase.");
            // Si falla la auth, mostramos solo lo est√°tico
            renderWritings(STATIC_WRITINGS);
        });

        // 2. Realtime Listener
        function initRealtimeListener() {
            // Usamos una colecci√≥n simple "escritos" en la ra√≠z de tu base de datos
            const q = query(collection(db, 'escritos'), orderBy('date', 'desc'));
            
            onSnapshot(q, (snapshot) => {
                const writings = [];
                snapshot.forEach((doc) => {
                    writings.push({ id: doc.id, ...doc.data() });
                });
                
                // Si la base de datos est√° vac√≠a, mostramos los ejemplos est√°ticos
                // Si ya tiene datos, mostramos solo los de la base de datos (o mezclados si prefieres)
                const displayList = writings.length > 0 ? writings : STATIC_WRITINGS;
                
                renderWritings(displayList);
            }, (error) => {
                console.error("Error escuchando base de datos:", error);
                if (error.code === 'permission-denied') {
                    console.warn("IMPORTANTE: Aseg√∫rate de editar las 'Rules' en Firestore Database para permitir lectura/escritura.");
                }
                renderWritings(STATIC_WRITINGS);
            });
        }

        // 3. Render Logic
        function renderWritings(list) {
            const container = document.getElementById('writings-container');
            container.innerHTML = ''; // Clear

            list.forEach((item, index) => {
                const isPoem = item.isPoem || item.title === 'Micro-poema';
                const delay = index * 0.1;
                
                // Format Date
                let dateStr = "";
                if(item.date) {
                    // Fix timezone offset issue by treating date as string parts or UTC
                    const [y, m, d] = item.date.split('-');
                    const dateObj = new Date(y, m-1, d); 
                    dateStr = dateObj.toLocaleDateString('es-ES', { day: 'numeric', month: 'long', year: 'numeric' });
                }

                let html = '';

                if (isPoem) {
                    html = `
                    <article class="glass-card p-8 rounded-2xl break-inside-avoid text-center bg-rose-50/30 animate-fade-in-up" style="animation-delay: ${delay}s;">
                        <div class="mb-4">
                            <span class="text-[10px] uppercase tracking-widest text-rose-400">${item.title}</span>
                        </div>
                        <h2 class="font-serif text-xl italic text-gray-800 mb-6 leading-loose">
                            ${item.content.replace(/\n/g, '<br>')}
                        </h2>
                        <span class="text-xs text-gray-400">‚Äî ${dateStr}</span>
                    </article>`;
                } else {
                    // Normal text
                    const paragraphs = item.content.split('\n').filter(p => p.trim()).map((p, i) => 
                        `<p class="${i === 0 ? 'dropcap' : ''}">${p}</p>`
                    ).join('');

                    html = `
                    <article class="glass-card p-8 rounded-2xl break-inside-avoid animate-fade-in-up" style="animation-delay: ${delay}s;">
                        <div class="flex items-center justify-between mb-6 border-b border-gray-100 pb-4">
                            <span class="text-[10px] uppercase tracking-widest text-gray-400">${dateStr}</span>
                            <i data-lucide="${item.icon || 'feather'}" class="w-4 h-4 text-rose-300"></i>
                        </div>
                        <h2 class="font-serif text-2xl text-gray-900 mb-4">${item.title}</h2>
                        <div class="prose prose-p:font-serif prose-p:text-gray-600 prose-p:leading-relaxed text-sm md:text-base space-y-4">
                            ${paragraphs}
                        </div>
                        <div class="mt-6 pt-4 flex justify-end">
                            <span class="font-handwriting text-rose-400 text-lg opacity-80" style="font-family: cursive;">- Luis</span>
                        </div>
                    </article>`;
                }
                container.innerHTML += html;
            });
            
            // Re-init icons for new content
            lucide.createIcons();
        }

        // 4. Modal Logic
        const modal = document.getElementById('writing-modal');
        const openBtn = document.getElementById('secret-btn');
        const closeBtn = document.getElementById('close-modal');
        const form = document.getElementById('writing-form');

        openBtn.addEventListener('click', () => {
            document.getElementById('w-date').valueAsDate = new Date();
            modal.showModal();
        });
        
        closeBtn.addEventListener('click', () => modal.close());

        // Close on backdrop click
        modal.addEventListener('click', (e) => {
            const rect = modal.getBoundingClientRect();
            if (e.clientX < rect.left || e.clientX > rect.right || 
                e.clientY < rect.top || e.clientY > rect.bottom) {
                modal.close();
            }
        });

        // 5. Add New Writing
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = form.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = "Guardando...";
            btn.disabled = true;

            const title = document.getElementById('w-title').value;
            const content = document.getElementById('w-content').value;
            const date = document.getElementById('w-date').value;
            const icon = document.getElementById('w-icon').value;
            
            // Auto-detect poem style (if short and uses quotes)
            const isPoem = (content.length < 150 && (title.toLowerCase().includes('poema') || content.includes('"')));

            const newWriting = {
                title,
                content,
                date,
                icon,
                isPoem,
                timestamp: Date.now()
            };

            try {
                await addDoc(collection(db, 'escritos'), newWriting);
                form.reset();
                modal.close();
            } catch (error) {
                console.error("Error al guardar:", error);
                alert("Hubo un error al guardar. Revisa la consola (permisos o auth).");
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });

        // Initialize Icons & Canvas (Standard stuff)
        lucide.createIcons();
        
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        const particleCount = window.innerWidth < 768 ? 15 : 30;
        let particles = Array.from({length: particleCount}, () => ({
            x: Math.random() * canvas.width, y: Math.random() * canvas.height,
            r: Math.random() * 2 + 0.5, d: Math.random() * Math.PI * 2, s: Math.random() * 0.2 + 0.05,
            c: ['#F7CAD0', '#C59FC9', '#A5B4FC'][Math.floor(Math.random()*3)]
        }));
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.y -= p.s; p.x += Math.sin(p.d) * 0.1;
                if(p.y < -10) { p.y = canvas.height + 10; p.x = Math.random() * canvas.width; }
                ctx.fillStyle = p.c; ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(animateParticles);
        }
        animateParticles();
    </script>
</body>
</html>
